<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="cardimg"></div>
        <img src="img/calavera.png" alt="calavera" class="calavera" />
        <div class="texto">
          <h2 class="titulo">Horror Camp</h2>
          <p class="decripcion">
            Prepárate para sumergirte en una experiencia aterradora y brutal,
            llena de horror y sangre. No es para los débiles de corazón, solo
            los más valientes se atreverán a enfrentarlo. ¿Te atreves a vivir el
            terror en su forma más extrema?
          </p>
          <button class="masinfo">Mas Informacion</button>
        </div>
      </div>
    </main>
  </body>
</html>
